<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numbers = [10,20,30,40];
        document.write(typeof numbers);
        // standard for loop
        document.write("<h2>1.Standrad for loop</h2>");
        for(let i=0;i<numbers.length;i++){
         document.write("Index " + i + " = " + numbers[i] + "<br>");
        }
        document.write("<br>");
        //for in loop (iterates over indexes/keys)
        document.write("<h2>2. for..... in loop</h2>")
        for(let index in numbers){
        document.write("Index "+ index + " = " + numbers[index]  + "<br>");
        document.write("<br");
        // 3 .for of loop (iterates over value )
         // 4.foe each method 
         document.write("<h2>4. forEach() Method</h2>");
         numbers.forEach(function(value, index){
            document.write("Index " + index + " = "+value + "<br>");

         });
         document.write("<br>");
        }
    </script>
</body>
</html>
